apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-pre-delete
  annotations:
    "helm.sh/hook": pre-delete  
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: {{ .Release.Name }}-pre-delete-job
        image: "{{ .Values.phpfpm.image }}:{{ .Values.version  }}"
        envFrom:
          - configMapRef:
              name: app-configmap           
        command: ["sh", "-c", "wp db reset --yes --allow-root"]     
